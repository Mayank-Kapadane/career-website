<div style="margin-bottom:16px;padding-bottom:4px;"class="border-bottom row">
<div class="col-10">
  <!-- This column will take 9 parts out of 12 -->
  <h4 style="color:rgb(120,120,120);margin-bottom:4px;">{{job['title']}}
  </h4>
  <div>
    <b>Location : </b>{{job['location']}}
  </div>
  {% if 'salary' in job %}
  <!-- make sure it is "job" instead of "jobs" 
  otherwise it will doesn't show any salary -->
  <div>
    <b>Salary : </b>{{job['salary']}}
  </div>
  {% endif %}
</div>
  <div class="col-2 align-self-center">
  <!-- This will take remaining 3 out of 12  -->
  <button type="button" class="btn btn-outline-primary ">Apply</button>
  </div>
</div>
